<!DOCTYPE html>
<html dir="ltr" lang="en" xmlns:th="http://www.thymeleaf.org"
 th:replace="~{/admin/menu :: area(~{:: main})}">


<body th:fragment="main">

 
    <div class="page-wrapper">
      <div class="page-breadcrumb">
        <div class="row">
          <div class="col-12 d-flex no-block align-items-center">
            <h4 class="page-title">Tables</h4>
            <div class="ms-auto text-end">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">
                    Library
                  </li>
                </ol>
              </nav>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <h2 style="text-align: center;" class="card-title">Danh sách sản phẩm</h2>
                <div class="table-responsive">
                  <a href="#buy" style="margin-bottom: 20px;margin-left: 30px;color: #fff;font-weight: 700;"
                    class="btn btn-success" data-toggle="modal"><span>Thêm danh mục</span></a>
                  <table id="zero_config" class="table table-striped table-bordered">
                    <thead>
                      <tr>
                        <th>STT</th>
                        <th>Tên SP</th>
                        <th>Loại SP</th>
                        <th>Hình</th>
                        <th>Mô tả</th>                                             
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>System Architect</td>
                        <td>Edinburgh</td>
                        <td>61</td>
                        <td>2011/04/25</td>
                        <td>$320,800</td>
                        <td>
                          <a href="#" class="btn btn-danger" data-toggle="modal"><span>Xóa</span></a>
                          <a href="#edit" class="btn btn-success" data-toggle="modal"><span>Sữa</span></a>
                        
                        </td>
                      </tr>                                         
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>     
    </div>

  <div id="buy" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form action="add" method="post">
          <div class="modal-header">
            <h4 class="modal-title">Thông tin danh mục</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Tên sản phẩm</label>
              <input placeholder="Tên sản phẩm" type="text" class="form-control" required>
            </div>           
            <div class="form-group">
              <label>Loại sản phẩm</label>
              <select class="form-select">
                <option selected>Choose...</option>
                <option value="1">Tủ lạnh</option>
                <option value="2">Máy giặt</option>
                <option value="3">Điều hào</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label" for="customFile">Chọn ảnh </label>
              <input type="file" class="form-control" id="customFile" />
            </div>          
            <div class="form-group">
              <label>Mô tả</label>
              <textarea placeholder="Mô tả sản phẩm" class="form-control" required></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-danger" style="padding: 8px 30px;" data-dismiss="modal" value="Cancel">
            <input type="submit" class="btn btn-success" style="padding:8px 30px;color: #fff;" value="Thêm">
          </div>
        </form>
      </div>
    </div>
  </div>

  
  <div id="edit" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form action="add" method="post">
          <div class="modal-header">
            <h4 class="modal-title">Thông tin danh mục</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Tên sản phẩm</label>
              <input placeholder="Tên sản phẩm" type="text" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Loại sản phẩm</label>
              <select class="form-select">
                <option selected>Choose...</option>
                <option value="1">Tủ lạnh</option>
                <option value="2">Máy giặt</option>
                <option value="3">Điều hào</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label" for="customFile">Chọn ảnh</label>
              <input type="file" class="form-control" id="customFile" />
            </div>
           
            <div class="form-group">
              <label>Mô tả</label>
              <textarea placeholder="Mô tả sản phẩm" class="form-control" required></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-danger" style="padding: 8px 30px;" data-dismiss="modal" value="Cancel">
            <input type="submit" class="btn btn-success" style="padding:8px 30px;color: #fff;" value="Sữa">
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
